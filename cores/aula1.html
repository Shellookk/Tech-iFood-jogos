    <title>Trilha de CSS</title>
    <style>
        /* # selector de id*/
        #pre-definidas{
            color: orange;
        }
        #current-color {
            background-color: blue;
            color: white;
        }
    </style>
</head>

        <li id="rgb"> RGB</li>
